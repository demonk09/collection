<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ><h4 id="d1">0</h4></div>
    <button onclick="setint()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>

    <script>
        let dr=document.getElementById('d1')
        let c=0
        let iid=-1
        function fun() {
            c++
            dr.innerHTML=c
        }
        function setint() {
            if (iid==-1) {
                iid=setInterval(fun,1000)
            }
        }
        function reset() {
            clearInterval(iid)
            iid=-1
            c=0
            dr.innerHTML=c
        }
        function stop() {
            clearInterval(iid)
            iid=-1
        }
    </script>
</body>
</html>
